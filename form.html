<script type="text/javascript">
    var password = document.getElementById('password');
    var Confirm_password = getElementById('confirm-password');
    var flag = 1;

    function check(elem) {
        if (elem.value.length > 0) {
            if (elem.value != password.value) {
                document.getElementById('alert').innerText = "Confirm password does not match ";
                flag = 0;
            } else {
                document.getElementById('alert').innerText = "";
                flag = 1;
            }
        }
        else {
            document.getElementById('alert').innerText = " Please enter confirm password";
            flag = 0;
        }

    }



    function savedata() {
        let fn, ln, user, email, password, select;
        fn = document.getElementById("fn").value;
        ln = document.getElementById("ln").value;
        user = document.getElementById("user").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
        select = document.getElementById("select").value;

        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
        if (user_records.some((v) => { return v.email == email })) {
            alert(" Already exists ");
        }
        else{
            user_records.push({
                "fn": fn,
                "ln": ln,
                "user": user,
                "email": email,
                "password": password,
                "select": select
            })
            localStorage.setItem("users", JSON.stringify(user_records));
        }




    }
    function validate() {
        if (flag == 1) {
            return true;
        } else {
            return false;
        }
    }

</script>
